<div class="w-full flex justify-center mt-5">
  <div class="bg-white rounded-lg shadow relative w-3/6 min-h-fit ">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="space-y-6 px-6 lg:px-8 pb-4 sm:pb-6 xl:pb-8" action="#">
      <div class="flex justify-center w-full">
        <h3 class="text-xl rounded w-3/6 uppercase text-center">Inscription</h3>
      </div>
      <div>
        <label for="email" class="text-sm font-medium text-gray-900 block mb-2" >Your email</label>
        <input [ngClass]="{'border-red-600 border-4': signUpForm.controls['email'].invalid && (signUpForm.controls['email'].dirty || signUpForm.controls['email'].touched)}" formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@company.com" required>
      </div>
      <div *ngIf="signUpForm.controls['email'].invalid && (signUpForm.controls['email'].dirty || signUpForm.controls['email'].touched)">
        <p class="text-red-600">email non valide</p>
      </div>
      <div>
        <label for="password" class="text-sm font-medium text-gray-900 block mb-2">Mot de passe</label>
        <input [ngClass]="{'border-red-600 border-4': signUpForm.controls['password'].invalid && (signUpForm.controls['password'].dirty || signUpForm.controls['password'].touched)}" formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
      </div>
      <div *ngIf="signUpForm.controls['password'].invalid && (signUpForm.controls['password'].dirty || signUpForm.controls['password'].touched)">
        <p class="text-red-600">mot de passe non valide</p>
      </div>
      <div>
        <label for="confirmPassword" class="text-sm font-medium text-gray-900 block mb-2">Entrez le mot de passe à nouveau</label>
        <input [ngClass]="{'border-red-600 border-4': signUpForm.controls['confirmPassword'].invalid && (signUpForm.controls['confirmPassword'].dirty || signUpForm.controls['confirmPassword'].touched)}" formControlName="confirmPassword" type="password" name="confirmPassword" id="confirmPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
      </div>
      <div *ngIf="signUpForm.controls['confirmPassword'].invalid && (signUpForm.controls['confirmPassword'].dirty || signUpForm.controls['confirmPassword'].touched)">
        <p class="text-red-600">mot de passe non valide</p>
      </div>
      <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Valider</button>
    </form>
  </div>
</div>

<div *ngIf="isSeller" class="flex content-center justify-center ">
  <app-add-product [refresh]="refresh" [isMainShop]="true"></app-add-product>
</div>

<div *ngIf="products.length !== 0" class="text-center contents content-center w-3/6">
    <div class="bg-white" *ngIf="products.length !== 0">
      <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
        <h2 class="sr-only">Products</h2>
        <div class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
          <div *ngFor="let product of products">
            <app-shop-product [product]="product"></app-shop-product>
            <div *ngIf="isSeller" class="flex content-center justify-center">
              <app-upd-product [refresh]="refresh" [product]="product" [isMainShop]="true"></app-upd-product>
              <app-supp-product [refresh]="refresh" [product]="product" [isMainShop]="true"></app-supp-product>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
